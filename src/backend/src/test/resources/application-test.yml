server:
  port: 0
security:
  jwt:
    token:
      secret-key: ${HER_TECH_SECURITY_JWT_KEY}
      expire-lenght: 3600000
spring:
  mvc:
    locale: pt_BR
    charset: UTF-8
  messages:
    encoding: UTF-8
  application:
    name: Her Tech Rise API
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  flyway:
    baseline-on-migrate: true
logging:
  level:
    root: INFO