email:
  subject: "Default Subject"
  message: "Default Message"
security:
  jwt:
    token:
      secret-key: ${HER_TECH_SECURITY_JWT_KEY}
      expire-lenght: 3600000
spring:
  mvc:
    locale: pt_BR
    charset: UTF-8
  messages:
    encoding: UTF-8
  application:
    name: Her Tech Rise API
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hertech_database?useTimezone=true&serverTimezone=UTC
    username: herTechAdmin
    password: herTechPassword
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${HER_TECH_EMAIL_USERNAME}
    password: ${HER_TECH_EMAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enabled: true
      mail.smtp.starttls.required: true
  flyway:
    baseline-on-migrate: true
logging:
  level:
    root: INFO