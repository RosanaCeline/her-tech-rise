server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;

    # Serve SPA React no caminho /hertechrise/
    location /hertechrise/ {
        try_files $uri $uri/ /hertechrise/index.html;
    }

    # Cache de assets estáticos
    location /hertechrise/assets/ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy para backend
    location /hertechrise/api/ {
        proxy_pass http://backend:8080/api/;  # backend é o nome do serviço Docker
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
